name: tp-1
on:
 push:
  branches : dani
 workflow_dispatch:

jobs:
  train-and-evaluate:
   runs-on: ubuntu-latest
   steps:
    - name: checkout repo
      uses: actions/checkout@v3
    - name: set-up-python
      uses: actions/setup-python@v4
      with:
       python-version: "3.10"
    - name: install dependences
      run: |
       python -m pip install --upgrade pip
       pip install -r  script/requirements.txt
    - name: python list
      run: pip list
    - name: Check sklearn installation
      run: python -c "import sklearn; print('âœ… sklearn version:', sklearn.__version__)"
    - name: train the model
      run:
       python script/training.py

    - name: evaluate the model
      run:
       python script/evaluation.py
    - name: generate doc
      run: |
        mkdir -p doc
        pydoc -w script/training
        pydoc -w script/evaluation
        mv train.html  evaluate.html doc/



